server:
  port: ${PORT}

spring:
  application:
    name: identity-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  datasource:
    driver-class-name: ${JDBC_DATABASE_DRIVER:}
    url: jdbc:mysql://${JDBC_DATABASE_HOST:localhost}:${JDBC_DATABASE_PORT:}/${JDBC_DATABASE_NAME:}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${JDBC_DATABASE_USERNAME:}
    password: ${JDBC_DATABASE_PASSWORD:}
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "bookstore:cache:"
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  tokenPrefix: "Bearer "
  headerName: "Authorization"

eureka:
#  instance:
#    prefer-ip-address: true
#    ip-address: 192.168.56.1
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
