server:
  port: 8083

spring:
  application:
    name: notification-service

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092} # Địa chỉ Kafka (kafka:29092 trong Docker network)
    consumer:
      group-id: notification-group # Tên nhóm nhận tin
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*" # Tin tưởng mọi gói tin JSON
        spring.json.use.type.headers: false # Không dùng type headers từ producer
        spring.json.value.default.type: com.core.notificationservice.dto.OrderPlacedEvent # Type mặc định

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:huongcungbookstore@gmail.com}
    password: ${SMTP_PASSWORD:app-password-cua-ban}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000