version: '4.0'

services:
  discovery-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    environment:
      - PORT=8761
    networks:
      - platform-network
    restart: unless-stopped

  storefront-gateway:
    build: ./storefront-gateway
    ports:
      - "8080:8080"
    depends_on:
      - discovery-server
      - identity-service
      - payment-service
      - catalog-service
      - redis
    env_file:
      - ./storefront-gateway/.env
    networks:
      - platform-network
    restart: unless-stopped

  backoffice-gateway:
    build: ./backoffice-gateway
    ports:
      - "8085:8080"
    depends_on:
      - discovery-server
      - identity-service
      - catalog-service
      - redis
    env_file:
      - ./backoffice-gateway/.env
    networks:
      - platform-network
    restart: unless-stopped

  catalog-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: hungcuong
      MYSQL_DATABASE: huongcungbookstore
    ports:
      - "3307:3306"
    volumes:
      - catalog-mysql-data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql
    networks:
      - platform-network
    command: --bind-address=0.0.0.0 --default-authentication-plugin=mysql_native_password

  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service
    ports:
      - "8082:8080"
    env_file:
      - ./catalog-service/.env
    depends_on:
      - discovery-server
      - catalog-mysql
      - redis
      - solr
      - minio
    networks:
      - platform-network
    restart: unless-stopped

  identity-service:
    build: ./identity-service
    ports:
      - "8084:8080"
    env_file:
      - ./identity-service/.env
    depends_on:
      - identity-mysql
      - discovery-server
      - redis
    networks:
      - platform-network
    restart: unless-stopped

  identity-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: hungcuong
      MYSQL_DATABASE: huongcungbookstore
    ports:
      - "3308:3306"
    volumes:
      - identity-mysql-data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql
    networks:
      - platform-network
    command: --bind-address=0.0.0.0 --default-authentication-plugin=mysql_native_password
    
  inventory-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: hungcuong
      MYSQL_DATABASE: huongcungbookstore
    ports:
      - "3310:3306"
    volumes:
      - inventory-mysql-data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql
    networks:
      - platform-network
    command: --bind-address=0.0.0.0 --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      # Cấu hình để hiển thị cả hai MySQL server
      PMA_HOSTS: catalog-mysql, identity-mysql, payment-mysql, inventory-mysql
      PMA_VERBOSES: "Catalog, Identity, Payment, Inventory"
      PMA_PORTS: 3306, 3306, 3306, 3306
      PMA_USER: root
      PMA_PASSWORD: hungcuong
    ports:
      - "8089:80"
    depends_on:
      - catalog-mysql
      - identity-mysql
      - payment-mysql
      - inventory-mysql
    networks:
      - platform-network
  
  payment-service:
    build: ./payment-service
    ports:
      - "8086:8080"
    env_file:
      - ./payment-service/docker.env
    depends_on:
      - payment-mysql
      - discovery-server
    networks:
      - platform-network
    restart: unless-stopped

  payment-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: hungcuong
      MYSQL_DATABASE: huongcungbookstore
    ports:
      - "3309:3306"
    volumes:
      - payment-mysql-data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql
    networks:
      - platform-network
    command: --bind-address=0.0.0.0 --default-authentication-plugin=mysql_native_password

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: hungcuong
      MINIO_ROOT_PASSWORD: 12345678
    ports:
      # API port
      - "9000:9000"
      # Console/UI port
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - platform-network
    command: server /data --console-address ":9001"

  solr:
    image: solr:9.7
    ports:
      - "8983:8983"
    volumes:
      - solr-data:/var/solr
      - ./catalog-service/src/main/resources/solr/books:/opt/solr-config-books:ro
      - ./inventory-service/src/main/resources/solr/stock-levels:/opt/solr-config-stock-levels:ro
    networks:
      - platform-network
    environment:
      SOLR_HEAP: 512m
    command:
      - bash
      - -c
      - |
        # Create books core with default config first (if it doesn't exist)
        if [ ! -d "/var/solr/data/books" ]; then
          docker-entrypoint.sh solr-precreate books
        fi
        
        # Copy custom config files for books core
        echo "Copying custom schema and config for books core..."
        cp -r /opt/solr-config-books/* /var/solr/data/books/conf/
        
        # Create stock-levels core with default config first (if it doesn't exist)
        if [ ! -d "/var/solr/data/stock-levels" ]; then
          docker-entrypoint.sh solr-precreate stock-levels
        fi
        
        # Copy custom config files for stock-levels core
        echo "Copying custom schema and config for stock-levels core..."
        cp -r /opt/solr-config-stock-levels/* /var/solr/data/stock-levels/conf/
        
        # Start Solr
        exec docker-entrypoint.sh solr-foreground

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - platform-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - platform-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - platform-network

  notification-service:
    build: ./notification-service
    image: notification-service
    ports:
      - "8083:8083"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: cuongng.lucas@gmail.com
      SMTP_PASSWORD: attfpjkpajylphit
    depends_on:
      - kafka
    networks:
      - platform-network
    restart: unless-stopped

volumes:
  mysql-data:
  catalog-mysql-data:
  identity-mysql-data:
  payment-mysql-data:
  inventory-mysql-data:
  minio-data:
  solr-data:
  redis-data:

networks:
  platform-network:
    driver: bridge